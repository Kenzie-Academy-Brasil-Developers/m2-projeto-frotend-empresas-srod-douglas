<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="../../styles/global.css">
    <link rel="stylesheet" href="../../styles/button.css">
    <title>Kenzie Empresas - Cadastro</title>
</head>
<body>
    <header>
        <div>
            <img src="../../assets/img/logo.svg" alt="Icone da plataforma">
            <h1>Kenzie Empresas</h1>
        </div>
        <div>
            <img id="vector" src="../../assets/img/Vector.svg" alt="">
        </div>
        <div>
            <img id="vectorClose" class="none" src="../../assets/img/vector-close.svg" alt="">
        </div>
        <div class="div-bts-redirect-home none">
            <button id="btLogin" class="bt-blue" data-path="../../pages/login/index.html">Login</button>
            <button id="btRegister" class="bt-blue-inverse" data-path="../../../index.html">Home</button>
        </div>
    </header>


    <main>
        <section>
            <h1>Cadastre-se</h1>

            <form action="">
                
                <input type="text" name="name" placeholder="Seu nome" required>
                <input type="email" name="email" placeholder="Seu e-mail"required>
                <input type="password" name="password" placeholder="Sua senha"required>
                <select name="level" id="level">
                    <option value="">Nível profissional</option>
                    <option value="estagio">estagio</option>
                    <option value="júnior">júnior</option>
                    <option value="pleno">pleno</option>
                    <option value="sênior">sênior</option>
                </select>
                <button id="newRegister" data-path="../login/index.html" type="submit">Cadastre-se</button>
                <button id="return" data-path="../../../index.html">Retornar</button>
            </form>
            
        </section>

    </main>
    <script type="module" src="./index.js"></script>
</body>
</html>
